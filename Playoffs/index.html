<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>RED Postseason â Playoff RED Rankings</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --bg:       #C8CDD6;
  --surface:  #D4D9E2;
  --s2:       #BEC4CF;
  --border:   #A8AEBB;
  --border2:  #B5BBC8;
  --text:     #1A1D2B;
  --muted:    #4A5068;
  --silver:   #6B7590;
  --chrome:   #2D3348;
  --gold:     #8B6914;
  --gold-bg:  rgba(139,105,20,0.10);
  --pos:      #1B8A4A;
  --pos-bg:   rgba(27,138,74,0.12);
  --pos2:     #9E7C10;
  --pos2-bg:  rgba(158,124,16,0.12);
  --neu:      #5A6480;
  --neu-bg:   rgba(90,100,128,0.10);
  --neg2:     #C45D1A;
  --neg2-bg:  rgba(196,93,26,0.12);
  --neg:      #C03030;
  --neg-bg:   rgba(192,48,48,0.12);
}
html { scroll-behavior: smooth; }
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #B8BFC9 0%, #D0D5DE 25%, #C2C8D2 50%, #D8DCE4 75%, #C0C6D0 100%);
  color: var(--text); line-height: 1.5;
  -webkit-font-smoothing: antialiased; min-height: 100vh;
}
::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: var(--bg); }
::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: var(--silver); }

/* ââ HEADER ââ */
header {
  background: var(--surface); border-bottom: 1px solid var(--border);
  padding: 0 2rem; position: sticky; top: 0; z-index: 100;
  box-shadow: 0 2px 20px rgba(0,0,0,0.4);
}
.header-inner {
  max-width: 1400px; margin: 0 auto;
  display: flex; align-items: center; justify-content: space-between;
  gap: 1.5rem; flex-wrap: wrap; padding: 0.9rem 0;
}
.logo {
  font-family: 'Inter', sans-serif; font-weight: 700;
  letter-spacing: 5px; font-size: 2rem; color: var(--gold); line-height: 1;
}
.logo-sub {
  font-size: 0.65rem; color: var(--muted);
  letter-spacing: 2px; text-transform: uppercase; margin-top: 2px;
}
.header-right { display: flex; align-items: center; gap: 1rem; flex-wrap: wrap; }
.header-search {
  font-family: 'Inter', sans-serif; background: var(--bg);
  border: 1px solid var(--border2); color: var(--text);
  padding: 7px 14px; border-radius: 8px; font-size: 0.84rem;
  width: 230px; outline: none; transition: border-color 0.15s, box-shadow 0.15s;
}
.header-search:focus { border-color: var(--silver); box-shadow: 0 0 0 2px rgba(155,170,192,0.15); }
.header-search::placeholder { color: var(--muted); }

/* ââ NAV ââ */
nav {
  background: var(--s2); border-bottom: 1px solid var(--border);
  padding: 0 2rem; overflow-x: auto;
}
.nav-inner {
  max-width: 1400px; margin: 0 auto;
  display: flex; align-items: center; justify-content: center; gap: 0.5rem;
}
.nav-label {
  font-size: 0.65rem; color: var(--muted);
  letter-spacing: 1.5px; text-transform: uppercase;
  white-space: nowrap; padding: 10px 14px 10px 0;
  border-right: 1px solid var(--border); margin-right: 4px;
}
.nav-link {
  display: inline-block; padding: 10px 16px;
  font-size: 0.82rem; font-weight: 500; color: var(--muted);
  text-decoration: none; border-bottom: 2px solid transparent;
  white-space: nowrap; transition: all 0.15s;
}
.nav-link:hover { color: var(--chrome); border-bottom-color: var(--silver); }
.nav-link.active { color: var(--gold); border-bottom-color: var(--gold); font-weight: 600; }
.nav-spacer { flex: 1; }

/* ââ META BAR ââ */
.meta-bar {
  background: var(--surface); border-bottom: 1px solid var(--border);
  padding: 0.45rem 2rem;
}
.meta-inner {
  max-width: 1400px; margin: 0 auto;
  display: flex; align-items: center; justify-content: space-between;
  gap: 1rem; flex-wrap: wrap;
}
.meta-stat { font-size: 0.74rem; color: var(--muted); }
.meta-stat strong { color: var(--chrome); font-weight: 600; }

/* ââ MAIN ââ */
.container { max-width: 1400px; margin: 0 auto; padding: 1.5rem 2rem 4rem; }

/* ââ FILTERS BAR ââ */
.filters-bar {
  background: var(--surface); border: 1px solid var(--border);
  border-radius: 10px; padding: 0.8rem 1.2rem; margin-bottom: 1rem;
  display: flex; align-items: center; gap: 0.6rem; flex-wrap: wrap;
  box-shadow: 0 2px 12px rgba(0,0,0,0.15);
}
.filter-group { display: flex; align-items: center; gap: 0.4rem; flex-wrap: wrap; }
.filter-label {
  font-size: 0.65rem; color: var(--muted); letter-spacing: 1px;
  text-transform: uppercase; font-weight: 600; margin-right: 4px;
}
.d-pill {
  display: inline-flex; align-items: center; gap: 4px;
  padding: 4px 12px; border-radius: 20px; font-size: 0.72rem; font-weight: 500;
  border: 1px solid var(--border2); background: transparent; color: var(--muted);
  cursor: pointer; transition: all 0.15s; user-select: none; white-space: nowrap;
  font-family: 'Inter', sans-serif;
}
.d-pill:hover { color: var(--chrome); border-color: var(--silver); }
.d-pill.active { background: var(--chrome); color: #fff; border-color: var(--chrome); }
.filters-sep { width: 1px; height: 20px; background: var(--border); margin: 0 4px; }
.filter-select {
  font-family: 'Inter', sans-serif; background: var(--bg);
  border: 1px solid var(--border2); color: var(--text);
  padding: 4px 10px; border-radius: 6px; font-size: 0.78rem; outline: none;
  cursor: pointer;
}

/* ââ ACTION BUTTONS ââ */
.filter-button {
  display: inline-flex; align-items: center; gap: 4px;
  padding: 4px 14px; border-radius: 20px; font-size: 0.72rem; font-weight: 500;
  border: 1px solid var(--border2); background: transparent; color: var(--muted);
  cursor: pointer; transition: all 0.15s; font-family: 'Inter', sans-serif;
}
.filter-button:hover { color: var(--chrome); border-color: var(--silver); }
.filter-button.primary { background: var(--chrome); color: #fff; border-color: var(--chrome); }
.filter-actions { display: flex; gap: 0.4rem; margin-left: auto; }

/* ââ TABLE ââ */
.table-card {
  background: var(--surface); border: 1px solid var(--border);
  border-radius: 10px; overflow: hidden; overflow-x: auto;
  box-shadow: 0 4px 24px rgba(0,0,0,0.3);
}
table { width: 100%; border-collapse: collapse; min-width: 700px; }
thead { background: var(--bg); }
th {
  padding: 10px 16px; text-align: left; font-size: 0.66rem; font-weight: 700;
  letter-spacing: 1.4px; color: var(--muted); text-transform: uppercase;
  border-bottom: 1px solid var(--border2); white-space: nowrap;
  cursor: pointer; user-select: none; transition: color 0.15s;
}
th:hover { color: var(--chrome); }
th.sorted { color: var(--silver); }
td {
  padding: 11px 16px; font-size: 0.87rem;
  border-bottom: 1px solid var(--border); vertical-align: middle; white-space: nowrap;
}
tr:last-child td { border-bottom: none; }
tr:hover td { background: var(--s2); }

.rank-cell { font-weight: 700; color: var(--muted); font-size: 0.84rem; width: 46px; }
.season-cell { font-family: monospace; font-size: 0.84rem; color: var(--chrome); font-weight: 600; }
.team-cell { font-weight: 600; font-size: 0.9rem; color: var(--chrome); }
.coach-cell { font-size: 0.82rem; color: var(--muted); }
.seed-cell { font-family: monospace; font-size: 0.84rem; color: var(--muted); font-weight: 600; }
.result-cell { font-size: 0.85rem; color: var(--muted); }
.red-cell { font-weight: 600; font-size: 0.88rem; }

.red-very-positive { color: #0A7D2A; background: rgba(10,125,42,0.12); }
.red-positive { color: #1B8A4A; background: var(--pos-bg); }
.red-neutral { color: var(--neu); background: var(--neu-bg); }
.red-negative { color: #D4601F; background: rgba(212,96,31,0.12); }
.red-very-negative { color: var(--neg); background: var(--neg-bg); }

/* ââ STATS CARDS ââ */
.stats-row {
  display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 0.8rem; margin-bottom: 1rem;
}
.stat-card {
  background: var(--surface); border: 1px solid var(--border);
  border-radius: 10px; padding: 0.9rem 1rem; text-align: center;
  box-shadow: 0 2px 12px rgba(0,0,0,0.15);
}
.stat-val { font-size: 1.4rem; font-weight: 700; color: var(--chrome); }
.stat-label { font-size: 0.68rem; color: var(--muted); letter-spacing: 0.8px; text-transform: uppercase; margin-top: 2px; }
.stat-sub { font-size: 0.72rem; color: var(--silver); margin-top: 2px; }

/* ââ NO DATA ââ */
.no-data { text-align: center; padding: 3rem; color: var(--muted); font-size: 0.9rem; }

/* ââ MOBILE ââ */
@media (max-width: 768px) {
  header { padding: 0 1rem; }
  .logo { font-size: 1.6rem; }
  .header-search { width: 100%; }
  .header-right { width: 100%; gap: 0.6rem; }
  nav { padding: 0 0.5rem; }
  .nav-link { padding: 8px 11px; font-size: 0.75rem; }
  .container { padding: 1rem 0.5rem 3rem; }
  th { padding: 8px 10px; font-size: 0.6rem; }
  td { padding: 9px 10px; font-size: 0.83rem; }
  table { min-width: 580px; }
  .stats-row { grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); }
  .filters-bar { padding: 0.6rem 0.8rem; gap: 0.5rem; }
  .filter-group { width: 100%; }
  .filter-group:first-child { overflow-x: auto; -webkit-overflow-scrolling: touch; flex-wrap: nowrap; }
  .d-pill { flex-shrink: 0; }
  .filters-sep { display: none; }
  .filter-select { width: 100%; }
  .filter-actions { width: 100%; justify-content: flex-end; margin-left: 0; }
}
@media (max-width: 480px) {
  .logo { font-size: 1.4rem; }
  th, td { padding: 7px 8px; }
}
</style>
</head>

    <div class="filter-actions">

// Era-specific expected rounds based on playoff format
const EXPECTED_ROUNDS_MODERN = {1: 2.5, 2: 1.8, 3: 1.3, 4: 1.0, 5: 0.7, 6: 0.5, 7: 0.3, 8: 0.2};
const EXPECTED_ROUNDS_MERGER = {1: 2.2, 2: 1.5, 3: 1.0, 4: 0.6, 5: 0.3, 6: 0.2};
const EXPECTED_ROUNDS_EXPANSION = {1: 1.8, 2: 1.2, 3: 0.7, 4: 0.4, 5: 0.2, 6: 0.1};
const EXPECTED_ROUNDS_EARLY = {1: 1.5, 2: 1.0, 3: 0.6, 4: 0.3, 5: 0.15};

function getExpectedRounds(seed, season) {
  const y = parseInt(season.substring(0, 4));
  if (y >= 1983) return EXPECTED_ROUNDS_MODERN[seed] || 0;
  if (y >= 1976) return EXPECTED_ROUNDS_MERGER[seed] || 0;
  if (y >= 1970) return EXPECTED_ROUNDS_EXPANSION[seed] || 0;
  return EXPECTED_ROUNDS_EARLY[seed] || 0;
}

function calculatePlayoffRED(rw, seed, season) {
  const expectedRW = getExpectedRounds(seed, season || '1983-84');
  const y = parseInt((season || '1983-84').substring(0, 4));
  // Era-specific max rounds and seeds
  let maxRounds, maxSeeds;
  if (y >= 1983) { maxRounds = 4; maxSeeds = 8; }
  else if (y >= 1976) { maxRounds = 3; maxSeeds = 6; }
  else if (y >= 1970) { maxRounds = 3; maxSeeds = 6; }
  else { maxRounds = Math.max(rw, 3); maxSeeds = 5; }
  // Scale factor: normalize playoff to 82-game-season equivalent
  const champGames = maxRounds * 5.5;
  const scaleFactor = 82 / champGames;
  // Component A (70%): Playoff Dominance
  // Maps rounds won ratio to wins-above-.500 equivalent
  const roundsRatio = Math.min(rw / maxRounds, 1.25);
  const dominance = (roundsRatio * 28) - 4;
  // Component B (30%): Seed Overperformance
  // How much they exceeded seed expectations, scaled to season equivalent
  // Cap the scale factor to prevent merger/early era inflation
  const cappedScale = Math.min(scaleFactor, 4.0);
  const overperf = (rw - expectedRW) * cappedScale;
  return Math.round((0.70 * dominance + 0.30 * overperf) * 100) / 100;
}

function getDecade(season) {
  const y = parseInt(season.substring(0, 4));
  if (y < 1960) return '50';
  if (y < 1970) return '60';
  if (y < 1980) return '70';
  if (y < 1990) return '80';
  if (y < 2000) return '90';
  if (y < 2010) return '00';
  if (y < 2020) return '10';
  return '20';
}

function getResultText(rw, season) {
  const y = season ? parseInt(season.substring(0, 4)) : 1983;
  if (y >= 1976) {
    switch(rw) {
      case 0: return '1st Round';
      case 1: return '2nd Round';
      case 2: return 'Conf Finals';
      case 3: return 'Finals';
      case 4: return 'Champion';
      default: return '\u2014';
    }
  } else {
    if (rw === 0) return '1st Round';
    const maxRW = Math.max(...PLAYOFF_DATA.filter(d => d.s === season).map(d => d.rw));
    if (rw === maxRW) return 'Champion';
    if (rw === maxRW - 1) return 'Finals';
    if (rw === maxRW - 2) return 'Semis';
    return 'Round ' + rw;
  }
}

function getRedColor(score) {
  if (score >= 12.0) return 'red-very-positive';
  if (score >= 5.0) return 'red-positive';
  if (score >= 0) return 'red-neutral';
  if (score >= -3.0) return 'red-negative';
  return 'red-very-negative';
}

function init() {
  populateSelects();
  buildStats();
  render();
  bindEvents();
}

function populateSelects() {
  const teams = [...new Set(PLAYOFF_DATA.map(d => d.t))].sort();
  const teamSel = document.getElementById('teamFilter');
  teams.forEach(t => {
    const o = document.createElement('option');
    o.value = t;
    o.textContent = t;
    teamSel.appendChild(o);
  });

  const coaches = [...new Set(PLAYOFF_DATA.map(d => d.c))].sort();
  const coachSel = document.getElementById('coachFilter');
  coaches.forEach(c => {
    const o = document.createElement('option');
    o.value = c;
    o.textContent = c;
    coachSel.appendChild(o);
  });
}

function buildStats() {
  let stats = {
    highest: null,
    lowest: null,
    mostApp: null,
    mostAppCount: 0,
    seedAvgs: {}
  };

  PLAYOFF_DATA.forEach(d => {
    const red = calculatePlayoffRED(d.rw, d.seed, d.s);
    if (!stats.highest || red > stats.highest.red) {
      stats.highest = { ...d, red };
    }
    if (!stats.lowest || red < stats.lowest.red) {
      stats.lowest = { ...d, red };
    }

    if (!stats.seedAvgs[d.seed]) {
      stats.seedAvgs[d.seed] = { sum: 0, count: 0 };
    }
    stats.seedAvgs[d.seed].sum += red;
    stats.seedAvgs[d.seed].count++;
  });

  const teamCounts = {};
  PLAYOFF_DATA.forEach(d => {
    teamCounts[d.t] = (teamCounts[d.t] || 0) + 1;
  });
  const maxTeam = Object.entries(teamCounts).sort((a,b) => b[1]-a[1])[0];
  stats.mostApp = { team: maxTeam[0], count: maxTeam[1] };

  const statsRow = document.getElementById('statsRow');
  statsRow.innerHTML = `
    <div class="stat-card">
      <div class="stat-val" style="color:#0A7D2A;">${stats.highest.red >= 0 ? '+' : ''}${stats.highest.red.toFixed(2)}</div>
      <div class="stat-label">Highest RED</div>
      <div class="stat-sub">${stats.highest.t} ${stats.highest.s}</div>
    </div>
    <div class="stat-card">
      <div class="stat-val" style="color:#C03030;">${stats.lowest.red.toFixed(2)}</div>
      <div class="stat-label">Lowest RED</div>
      <div class="stat-sub">${stats.lowest.t} ${stats.lowest.s}</div>
    </div>
    <div class="stat-card">
      <div class="stat-val">${stats.mostApp.count}</div>
      <div class="stat-label">Most Playoff Appearances</div>
      <div class="stat-sub">${stats.mostApp.team}</div>
    </div>
    <div class="stat-card">
      <div class="stat-val">${(stats.seedAvgs[1].sum / stats.seedAvgs[1].count).toFixed(2)}</div>
      <div class="stat-label">Avg RED (1-seed)</div>
      <div class="stat-sub">Expected: 2.50</div>
    </div>
  `;

  const scEl=document.getElementById('seasonCount');if(scEl)scEl.textContent = [...new Set(PLAYOFF_DATA.map(d => d.s))].length;
}

function render() {
  let data = PLAYOFF_DATA.slice();

  // Decade filter
  if (activeDecades.size > 0) {
    data = data.filter(d => activeDecades.has(getDecade(d.s)));
  }

  // Team filter
  if (teamQ) data = data.filter(d => d.t === teamQ);

  // Coach filter
  if (coachQ) data = data.filter(d => d.c === coachQ);

  // Conf filter
  if (confQ) data = data.filter(d => d.conf === confQ);

  // Seed filter
  if (seedQ) data = data.filter(d => d.seed === parseInt(seedQ));

  // Era filter
  if (eraQ) {
    const eraStart = {modern: 1983, merger: 1976, expansion: 1970, alltime: 1949};
    const startYear = eraStart[eraQ] || 1949;
    data = data.filter(d => parseInt(d.s.substring(0, 4)) >= startYear);
  }

  // Search
  if (searchQ) {
    const q = searchQ.toLowerCase();
    data = data.filter(d =>
      d.t.toLowerCase().includes(q) ||
      d.c.toLowerCase().includes(q) ||
      d.s.includes(q)
    );
  }

  // Add calculated RED to each entry
  data = data.map(d => ({
    ...d,
    red: calculatePlayoffRED(d.rw, d.seed, d.s)
  }));

  // Sort
  if (sortState.col) {
    data.sort((a, b) => {
      let av = a[sortState.col], bv = b[sortState.col];
      if (typeof av === 'string') {
        return sortState.dir === 'asc' ? av.localeCompare(bv) : bv.localeCompare(av);
      }
      return sortState.dir === 'asc' ? av - bv : bv - av;
    });
  }

  const rcEl=document.getElementById('rowCount');if(rcEl)rcEl.textContent=data.length;
  const tbody = document.getElementById('tbody');
  const noData = document.getElementById('noData');

  if (data.length === 0) {
    tbody.innerHTML = '';
    noData.style.display = 'block';
    return;
  }
  noData.style.display = 'none';

  tbody.innerHTML = data.map((d, i) => {
    const seedDisplay = d.seed + (d.conf === 'East' ? 'E' : d.conf === 'West' ? 'W' : '');
    const redColor = getRedColor(d.red);
    return `<tr>
      <td class="rank-cell">${i + 1}</td>
      <td class="season-cell">${d.s}</td>
      <td class="team-cell">${d.t}</td>
      <td class="coach-cell">${d.c}</td>
      <td class="seed-cell">${seedDisplay}</td>
      <td class="result-cell">${getResultText(d.rw, d.s)}</td>
      <td class="red-cell ${redColor}">${d.red >= 0 ? '+' : ''}${d.red.toFixed(2)}</td>
    </tr>`;
  }).join('');
}

function bindEvents() {
  // Decade pills
  document.querySelectorAll('.d-pill').forEach(btn => {
    btn.addEventListener('click', function() {
      const decade = this.getAttribute('data-decade');
      if (activeDecades.has(decade)) {
        activeDecades.delete(decade);
      } else {
        activeDecades.add(decade);
      }
      this.classList.toggle('active');
      render();
    });
  });

  // Selects
  document.getElementById('teamFilter').addEventListener('change', function() {
    teamQ = this.value;
    render();
  });
  document.getElementById('coachFilter').addEventListener('change', function() {
    coachQ = this.value;
    render();
  });
  document.getElementById('confFilter').addEventListener('change', function() {
    confQ = this.value;
    render();
  });
  document.getElementById('seedFilter').addEventListener('change', function() {
    seedQ = this.value;
    render();
  });

  // Era filter
  document.getElementById('eraFilter').addEventListener('change', function() {
    eraQ = this.value;
    render();
  });

  // Search
  document.getElementById('searchBox').addEventListener('input', function() {
    searchQ = this.value.trim();
    render();
  });

  // GO button
  document.getElementById('goBtn').addEventListener('click', render);

  // Clear All button
  document.getElementById('clearBtn').addEventListener('click', function() {
    activeDecades.clear();
    teamQ = '';
    coachQ = '';
    confQ = '';
    seedQ = '';
    eraQ = '';
    searchQ = '';
    document.getElementById('teamFilter').value = '';
    document.getElementById('coachFilter').value = '';
    document.getElementById('confFilter').value = '';
    document.getElementById('seedFilter').value = '';
    document.getElementById('eraFilter').value = '';
    document.getElementById('searchBox').value = '';
    document.querySelectorAll('.d-pill').forEach(btn => btn.classList.remove('active'));
    render();
  });

  // Table header sorting
  document.querySelectorAll('th').forEach(th => {
    th.addEventListener('click', function() {
      const col = this.getAttribute('data-col');
      if (sortState.col === col) {
        sortState.dir = sortState.dir === 'asc' ? 'desc' : 'asc';
      } else {
        sortState.col = col;
        sortState.dir = col === 'red' ? 'desc' : 'asc';
      }
      document.querySelectorAll('th').forEach(t => t.classList.remove('sorted'));
      this.classList.add('sorted');
      render();
    });
  });
}

init();
</script>

</body>
</html>
